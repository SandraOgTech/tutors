<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="bg-primary bg-opacity-25">
        <div class="d-flex flex-column min-vh-100 justify-content-center">
            <div class="container">

                <div class="col-sm-12 col-md-10 bg-white mx-auto rounded shadow ">
                    <!-- Form section -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="m-5 text-center">
                                <h1>Login!</h1>
                            </div>

                            <form action="" class="m-5">
                                <div class="mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" type="text" id="email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-control" type="text" id="password">
                                </div>
                                <!-- Remember section -->
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-check text-start">
                                            <input class="form-check-input" type="checkbox" id="remember-me">
                                            <label for="remember-me" class="form-check-label">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="text-end">
                                            <a href="#">Forgot Password </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="">
                                    <input type="submit" class="form-control btn btn-primary mt-3">
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <!-- Image Section -->
                            <div>
                                <img src="./MORGAN LOCKYER  Photographers Agent -Advertising photography and production _ Food _ 43.jpeg"
                                    alt="" class="img-fluid p-2">
                            </div>
                        </div>
                    </div>




                </div>

            </div>
        </div>
        <!-- end -->
    </div>
</body>

</html>
